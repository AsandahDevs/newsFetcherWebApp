<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple web application that fetches data from a web server asynchronously">
    <meta name="keywords" content="AJAX,asynchronous,JavaScript,JSON,fetch API" >
    <meta name="author" content="Asanda Majola" >
    <!--Loading a bootstrap files via a CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!--Loading an external css file for futher customization of the application-->
    <link rel="stylesheet" href="styles.css">
    <title>Readers' corner</title>
</head>
<body>
    <main class="container">
      <button id="modeSwitch" type="button" class="btn btn-outline-dark m-3"><i class="bi bi-moon-stars-fill"> Switch mode</i></button>
      <br>
      <div class="card text-dark p-2">
        <p id="displayQuote" class="card-text"></p>
      </div>
      <div class="text-center">
        <button type="button" id='fetchButton' class="btn btn-outline-info m-3 bounce-arrow fetchIcon"><i class="bi bi-arrow-down-circle-fill"></i></button>
      </div>
      <div id="serverData">
      </div>
    </main>
<!--Loading a JS bundle with Popper-->
<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> 
<!--Importing an external JavaScript file-->
<script defer src="main.js"></script>
</body>
</html>
